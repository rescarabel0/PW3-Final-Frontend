<section class="container mt-5">
  <form (ngSubmit)="onSubmit()" [formGroup]="form" *ngIf="!loading">
    <div class="mb-3">
      <label class="form-label" for="room">Selecione o c√¥modo:</label>
      <select formControlName="room" id="room">
        <option *ngFor="let room of rooms" [value]="room.id">
          {{room.description}}
        </option>
      </select>
    </div>
    <button [disabled]="form.invalid" class="btn btn-primary" type="submit">Adicionar</button>
    <button class="btn btn-dark m-2" routerLink="../">Voltar</button>
  </form>
</section>
