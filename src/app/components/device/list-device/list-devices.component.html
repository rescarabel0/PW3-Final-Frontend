<section class="container mt-5">
  <h3>Dispositivos cadastrados:</h3>
  <div *ngIf="!loading else loadingIcon" class="content">
    <ul class="list-group mt-3">
      <li *ngFor="let device of devices" class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div><b>Modelo:</b> {{device.model | titlecase}}</div>
          <i>Fabricante:</i> {{device.manufacturer}}<br>
          <i>Tipo:</i> {{device.type}}
        </div>
        <span><button (click)="deleteDevice(device.id)" class="btn btn-danger">Excluir</button></span>
        <span><button class="btn btn-success" routerLink="./room/{{device.id}}">Add. CÃ´modo</button></span>
      </li>
    </ul>
    <button class="btn btn-primary mt-4" routerLink="./new">Novo Dispositivo</button>
  </div>
</section>

<ng-template #loadingIcon>
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</ng-template>
